<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- thêm cái này để sửa lỗi 404 nhé -->
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="./fontawesome/css/all.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<title>code musis player</title>
</head>
 <body>
	 <div class="main">
		<div class="dashboard">
			<div class="dashboard_header">
				<h4>Nắm lấy tay anh</h4>
				<h2 class="heading">Tuấn Hưng</h2>
			</div>
			<div class="cd" >
				<div class="cd-thumb" style="background-image: url();"></div>
			</div>
			<div class="controls">
				<div class="btn btn-repeat">
					<i class="fas fa-redo-alt"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-play icon-onpause"></i>
					<i class="fas fa-pause icon-onplay"></i>
				</div>
				<div class="btn btn-next">
					<i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
					<i class="fas fa-random"></i>
				</div>
			</div>

			 <!-- chưa hiểu thẻ này lắm -->
			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

			<audio id="audio" src="""></audio>
		</div>
		<div class="playlist"></div>
	 </div>
	 <script src="./js/layout.js"></script>
</body>
</html>
